apiVersion: apps/v1
kind: Deployment
metadata:
  name: emotion-2401100-deployment
  labels:
    app: emotion-2401100
spec:
  replicas: 1
  selector:
    matchLabels:
      app: emotion-2401100
  template:
    metadata:
      labels:
        app: text-emotion
    spec:
      containers:
      - name: text-emotion
        image: your-registry-address/emotion-2401100:latest
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_ENV
          value: "production"
        - name: FLASK_APP
          value: "app.py"
        - name: PORT
          value: "5000"
        resources:
          limits:
            cpu: "1"
            memory: "512Mi"
          requests:
            cpu: "0.5"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
