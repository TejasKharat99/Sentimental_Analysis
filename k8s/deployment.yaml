apiVersion: apps/v1
kind: Deployment
metadata:
  name: text-emotion-detection
  labels:
    app: text-emotion-detection
spec:
  replicas: 3
  selector:
    matchLabels:
      app: text-emotion-detection
  template:
    metadata:
      labels:
        app: text-emotion-detection
    spec:
      containers:
      - name: text-emotion-detection
        image: text-emotion-detection:latest
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_ENV
          value: "production"
        resources:
          limits:
            cpu: "1"
            memory: "512Mi"
          requests:
            cpu: "0.5"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
