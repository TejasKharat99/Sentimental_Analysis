# Must be unique in a given SonarQube instance
sonar.projectKey=text-emotion-detection
sonar.projectName=Text Emotion Detection
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Python configuration
sonar.python.version=3.9
sonar.python.coverage.reportPaths=coverage.xml

# Exclude directories from analysis
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/*.pyo,**/*.pyd,**/venv/**,**/env/**,**/tests/**,**/.git/**,**/*.ipynb

# Test configuration
sonar.test.inclusions=**/test_*.py
sonar.tests=.

# Python testing and coverage
sonar.python.coveragePlugin=cobertura
sonar.python.xunit.reportPath=test-reports/results.xml

# Security
sonar.security.exclusions=**/*.pkl,**/*.csv,**/.env

# Quality Gate
sonar.qualitygate.wait=true

# Authentication
# Note: SONAR_TOKEN is passed via environment variable in Jenkins
# sonar.login=${env.SONAR_TOKEN}
